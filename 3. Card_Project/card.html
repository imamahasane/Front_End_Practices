<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Project</title>
  <link rel="stylesheet" href="styles/card.css">
</head>

<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Imam</a>
      <a href="#profile2">Shotez</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>

  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="images/Imam.jpg" alt="Imam Ahasan" width="500" height="500">
        <figcaption>Imam Ahasan</figcaption>
      </figure>
      <p><q>I am Web Developer.</q></p>
    </article>

    <article id="profile2" class="card">
      <figure>
        <img src="images/shotez.jpeg" alt="Shotez" width="500" height="500">
        <figcaption>Shotez Mirza</figcaption>
      </figure>
      <p><q>I am the founder president.</q></p>
    </article>

    <article id="profile3" class="card">
      <figure>
        <img src="images/profile3-500x500.png" alt="Jane Coder" width="500" height="500">
        <figcaption>Jane <span class="nowrap">Coder</span></figcaption>
      </figure>
      <p><q>I teach stuff.</q></p>
    </article>
  </main>

  <footer>
    <p>&copy; Imam Ahasan</p>
  </footer>
</body>

</html>
