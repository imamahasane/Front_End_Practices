<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- Links CSS File -->
    <link rel="stylesheet" href="form.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/26cd658bbb.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="form-main">
      <main>
        <div class="login-form">
          <h1 class="login-form-heading">Login</h1>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <p>Or use your account</p>
          <form action="">
            <input 
              type="email" 
              name="email" 
              id="email" 
              placeholder="Email"
            ><br>
            <input 
              type="password" 
              name="password" 
              id="password" 
              placeholder="Password"
            ><br>
            <a href="">Forgot your password</a> <br>
            <input type="submit" value="LOG IN">
          </form>
        </div>
  
        <div class="login-text">
          <div class="text">
            <h2>HTML CSS Login Form</h2>
            <p>
              This login form is created with pure HTML and CSS. For Social Icons FontAwesome is used.
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
  </html>
